<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Rooms</title>
</head>
<body>

    <h1> Customers Databases </h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Room Name</th>
            <th>Telephone</th>
        </tr>
        <tr th:each="cus:${customerLists}">
            <td th:text=${cus.id}>ID</td>
            <td th:text="${cus.firstName}">First</td>
            <td th:text="${cus.lastName}">Last</td>
            <td th:text="${cus.telephone}">Info</td>
        </tr>
    </table>
</body>
</html>
