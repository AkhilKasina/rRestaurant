<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manager Portal</title>
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="/managerPage/profilePage.css">


</head>

<body>
   <div class="sidebar">
      <div class="sidebar-brand">
         <h2><span class="las la-concierge-bell"></span>LE BISTROT D'ANDRE</h2>

      </div>
      <div class="sidebar-menu" >
         <ul>
            <li>
               <a th:href="@{/manager}"><span class="las la-bars"> </span> <span> Dashboard  </span></a>
            </li>
            <li>
               <a href=""><span class="las la-utensils"></span> <span></span>Restaurant</span></a>
            </li>
            <li>
               <a th:href="@{/staffmanager}"><span class="las la-address-book"></span> <span></span>Staff</span></a>
            </li>
            <li>
               <a th:href="@{/menumanager}" class="active"><span class="las la-list"></span> <span></span>Menu</span></a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-content">
      <header>
         <h2>
            <label for="">
               <span class="las la-bars"></span>
            </label>
            Dashboard
         </h2>
         <div class="userwrapper">
            <img src="/managerPage/male.jpg" width="50px" height="50px" alt="">
            <div>
               <h4>John Doe</h4>
               <small>Store Manager</small>
            </div>
         </div>
      </header>

      <main>
         <div class="recentflex">
            <div class="customers">
               <div class="card-header">
                  <h2>Add Menu Item</h2>
                  <button>Add Item <span class="las la-arrow right"></span></button>
               </div>
               <div class="card-body">
                  <table width=100%>
                     <tr>
                        <td>Item Name:</td>
                        <td><input type="text" placeholder="Item Name"></td>
                     </tr>
                     <tr>
                        <td>Item Description:</td>
                        <td><input type="text" placeholder="Item Description"></td>
                     </tr>
                     <tr>
                        <td>Item Price:</td>
                        <td><input type="text" placeholder="Item Price"> </td>
                     </tr>
                     <tr>
                        <td>Item Type:</td>
                        <td>
                           Lunch <input type="radio" name="Add Lunch type" id="">
                           Dinner <input type="radio" name="Add Lunch type" id="">
                        </td>
                        
                     </tr>
                  </table>
               </div>
               <div class="gap">.</div>
               <div class="card-header">
                  <h2>Remove Menu Item</h2>
                  <button>Remove Item <span class="las la-arrow right"></span></button>
               </div>
               <div class="card-body">
                  <table width=100%>
                     <tr>
                        <td>Item Name:</td>
                        <td><input type="text" placeholder="Item Name"></td>
                     </tr>
                     <tr>
                        <td>Item Description:</td>
                        <td><input type="text" placeholder="Item Description"></td>
                     </tr>
                     <tr>
                        <td>Item Price:</td>
                        <td><input type="text" placeholder="Item Price"> </td>
                     </tr>
                     <tr>
                        <td>Item Type:</td>
                        <td>
                           Lunch <input type="radio" name="Add Dinner type" id="">
                           Dinner <input type="radio" name="Add Dinner type" id="">
                        </td>
                        
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </main>

   </div>
</body>

</html>
