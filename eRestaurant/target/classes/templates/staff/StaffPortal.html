<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Staff Portal</title>
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" th:href="@{/staffPortal/Staff.css}">


</head>

<body>
   <div class="sidebar">
      <div class="sidebar-brand">
         <h2><span class="las la-concierge-bell"></span>LE BISTROT D'ANDRE</h2>

      </div>
      <div class="sidebar-menu">
         <ul>
            <li>
               <a th:href="@{/staff}" class="active"><span class="las la-bars"> </span> <span> Dashboard </span></a>
            </li>
            <li>
               <a th:href="@{/staff/restaurant}"><span class="las la-utensils"></span> <span></span>Restaurant</span></a>
            </li>
            <li>
               <a href=""><span class="las la-angle-double-left"></span> <span> Logout</span></a>
            </li>

         </ul>
      </div>
   </div>
   <div class="main-content">
      <header>
         <h2>
            <label for="">
               <span class="las la-bars"></span>
            </label>
            Dashboard
         </h2>
         <div class="userwrapper">
            <img th:src="@{staffPortal/male.jpg}" width="50px" height="50px" alt="">
            <div>
               <h4 th:text="${staff.firstName} + ' ' + ${staff.lastName}"></h4>
               <small>Staff Member</small>
            </div>
         </div>
      </header>

      <main>
         <div class="recentflex">
            <div class="customers">
               <div class="card-header">
                  <img th:src="@{staffPortal/male.jpg}" height="300px" width="300px">
                  <ul>
                     <li>
                        <h1 th:text="${staff.firstName} + ' ' + ${staff.lastName}"></h1>
                     </li>
                     <li>
                        Phone: <span th:text="${staff.telephone}"></span>
                     </li>
                     <li>
                        Email Address: <span th:text="${staff.email}"></span>
                     </li>
                     <li>
                        Username: <span th:text="${staff.username}"></span>
                     </li>
                  </ul>


               </div>
               <div class="gap">""</div>
               <div class="card-header">
                  <h2>Recent Customers</h2>
                  <button>See all <span class="las la-arrow right"></span></button>
               </div>
               <div class="card-body">
                  <table width=100%>
                     <thead>
                        <tr>
                           <td>Cus.NO</td>
                           <td>Name</td>
                           <td>Booking Time</td>
                        </tr>
                     </thead>
                     <tbody>
                        <tr th:each="booking : ${recentBookings}">
                           <td th:text=${booking.id}></td>
                           <td th:text="${booking.firstName} + ' ' + ${booking.lastName}"></td>
                           <td th:text=${booking.dateTimeString}></td>
                        </tr>
                     </tbody>
                  </table>

               </div>
            </div>
         </div>
      </main>

   </div>
</body>

</html>
