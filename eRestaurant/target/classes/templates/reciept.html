<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" th:href="@{/menuPage/menu.css}" />
</head>
<body>
    <div class="whitePage" style="margin-top: 30px;">
        <div class="wrapper">
            <table id="receipt">
                <div class="header">
                    <tr>
                        <th>Booking ID: </th>
                        <th th:text=${ID}></th>
                    </tr>
        
                    <tr>
                        <th>Customer: </th>
                        <th th:text=${cusfirst}></th>
                        <th th:text=${cuslast}></th>
                    </tr>
                    <tr>
                        <th>ID: </th>
                        <th th:text=${cusID}></th>
                    </tr>
                </div>
                <div class="items">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
        
                    <tr th:each="name, Index : ${names}">
                        <td th:text=${name} style="text-align:center"></td>
                        <td th:text=${quantities[Index.index]} style="text-align:center"></td>
                        <td th:text=${price[Index.index]} style="text-align:center"></td>
                    </tr>
                </div>
                    <tr class="border-top">
                        <td>Cost: </td>
                        <td></td>
                        <td th:text="'$' + ${cost}"></td>
                    </tr>
                    <tr>
                        <td>Coupon used: </td>
                        <td></td>
                        <td th:text=${reward}></td>

                    </tr>
                    <tr class="border-bottom">
                        <td>Savings: </td>
                        <td></td>
                        <td th:text="'$' + ${savings}"></td>

                    </tr>
                    <tr>
                        <td>Total cost: </td>
                        <td></td>
                        <td th:text="'$' + ${total}"></td>
                    </tr>
            </table>

        </div>
    </div>

    
</body>


</html>
