<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>

<body>
    <div>
        <h1>Welcome</h1>
        <span th:text="${customer.firstName + ' ' + customer.lastName}"></span><br/>
        <span>Address: </span><span th:text="${customer.address}"></span><br/>
    </div>
    <h2> Bookings </h2>
    <table> 
        <tr>
            <th>Action</th>
            <th>Booking ID</th>
            <th>Booking Time</th>
            <th>Booking Date</th>
            <th>Table</th>
        </tr>
        <tr th:each="booking : ${customer.bookings}">
            <td><a th:href="@{/booking/{bookingID}(bookingID=${booking.id})}">View</a></td>
            <td th:text=${booking.id}></td>
            <td th:text=${booking.bookingTime}></td>
            <td th:text=${booking.bookingDate}></td>
            <td th:text=${booking.tablePosition}></td>
        </tr>
    </table><br>
    <form action="#" th:action="@{/booking/new}">
        <button type="submit">Book a table</button>
    </form>
    <form action="#" th:action="@{/}">
        <button type="submit">Log Out</button>
    </form>
    

</body>
