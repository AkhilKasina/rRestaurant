<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/customerPortal/cusPortal.css}" />
    <title>Customer Portal</title>
</head>

<body>
    <div class="col1">
        <div class="whitePage">
            <h1>Welcome, </h1>
            <div id="name">
                <span th:text="${customer.firstName + ' ' + customer.lastName}"></span>
            </div>
            
            <span><b>Address: </b></span><span th:text="${customer.address}"></span><br/>
        </div>
        <div class="whitePage">
            <div class="func">
                <form action="#" th:action="@{/booking/new}">
                    <button type="submit">Book a table</button>
                </form>
                <form action="#">
                    <button type="submit">Function A</button>
                </form>
                <form action="#">
                    <button type="submit">Function B</button>
                </form>
                <form action="#">
                    <button type="submit">Function C</button>
                </form>
                <form action="#" th:action="@{/}">
                    <button type="submit" id="red">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col2">
        <div class="whitePage" id="book"> 
            <h1> Bookings </h1>
            <table> 
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Booking Time</th>
                        <th>Booking Date</th>
                        <th>Table</th>
                        <th>Reciept</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${customer.bookings}">
                        <td th:text=${booking.id} style="text-align:center"></td>
                        <td th:text=${booking.bookingTime} style="text-align:center"></td>
                        <td th:text=${booking.bookingDate} style="text-align:center"></td>
                        <td th:text=${booking.tablePosition} style="text-align:center"></td>
                        <td style="text-align:center"><a th:href="@{/showreciept/{BookingID}(BookingID=${booking.id})}">View</a></td>
                        <td><a th:href="@{/booking/{bookingID}(bookingID=${booking.id})}">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
