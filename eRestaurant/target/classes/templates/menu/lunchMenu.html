<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Menu</title>
    <link rel="stylesheet" th:href="@{/menuPage/menu.css}" />
  </head>

  <body>
    <header>
      <img th:src="@{/homePage/flag.png}" id="logo">
      <div class="nav">
        <a th:href="@{/}">
          <button id="active" style="margin-right: 8px;"><b>Home</b></button>
        </a>
      </div>
    </header>
    <div class="whitePage">
      <div class="wrapper">
        <div class="title">
          <h4>Lunch Menu</h4>
          <h3>Available 12pm to 4pm</h3>
        </div>
        <div class="menuWrapper">
          <table th:each="item : ${Items}" class = "menu">
            <tr>
              <th></th>
              <th></th>
              <th></th>
            </tr>
            <div class = "item">
            <tr >
              <td th:text="${item.name}" class = "dish" id = "name"></td>
              <td th:text="${item.price}" class = "dish" id = "price"></td>
          </tr>
          <tr>
            <td th:text="${item.description}" class="desc"></td>
          </tr>
            </div>
          </table>
        </div>
        </div>
      </div>
  </body>
</html>
