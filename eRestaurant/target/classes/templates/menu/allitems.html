<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Rooms</title>
</head>
<body>

    <h1> Item Databases </h1>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Room Name</th>
            <th>Telephone</th>
        </tr>
        <tr th:each="item:${itemLists}">
            <td th:text=${item.id}>ID</td>
            <td th:text="${item.name}">First</td>
            <td th:text="${item.price}">Last</td>
            <td th:text="${item.menuType}">Info</td>
        </tr>
    </table>
</body>
</html>
