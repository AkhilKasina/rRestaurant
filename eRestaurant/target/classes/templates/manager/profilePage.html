<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manager Portal</title>
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="/managerPage/profilePage.css">


</head>

<body>
   <div class="sidebar">
      <div class="sidebar-brand">
         <h2><span class="las la-concierge-bell"></span>LE BISTROT D'ANDRE</h2>

      </div>
      <div class="sidebar-menu" >
         <ul>
            <li>
               <a href="profilePage.html" class="active"><span class="las la-bars"> </span> <span> Dashboard  </span></a>
            </li>
            <li>
               <a href=""><span class="las la-utensils"></span> <span></span>Restrurant</span></a>
            </li>
            <li>
               <a href="staffmanager.html"><span class="las la-address-book"></span> <span></span>Staff</span></a>
            </li>
            <li>
               <a href="menumanager.html"><span class="las la-list"></span> <span></span>Menu</span></a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-content">
      <header>
         <h2>
            <label for="">
               <span class="las la-bars"></span>
            </label>
            Dashboard
         </h2>
         <div class="userwrapper">
            <img src="male.jpg" width="50px" height="50px" alt="">
            <div>
               <h4>John Doe</h4>
               <small>Store Manager</small>
            </div>
         </div>
      </header>

      <main>
         <div class="cards">
            <div class="card-single">
               <div>
                  <h1>34</h1>
                  <span>Customers</span>
               </div>
               <div>
                  <span class="las la-users"></span>
               </div>

            </div>
            <div class="card-single">
               <div>
                  <h1>12</h1>
                  <span>Bookings</span>
               </div>
               <div>
                  <span class="las la-ticket-alt"></span>
               </div>

            </div>
            <div class="card-single">
               <div>
                  <h1>14</h1>
                  <span>Orders</span>
               </div>
               <div>
                  <span class="las la-shopping-bag"></span>
               </div>

            </div>
         </div>
         <div class="recentflex">
            <div class="customers">
               <div class="card-header">
                  <h2>Recent Customers</h2>
                  <button>See all <span class="las la-arrow right"></span></button>
               </div>
               <div class="card-body">
                  <table width=100%>
                     <th>Booking ID</th>
                     <th>Booking Time</th>
                     <th>Booking Date</th>
                     <th>Table</th>
                     <th>Customer ID</th>
                     <tbody>
                        <tr th:each="booking, Index : ${bookings}">
                           <td th:text=${booking.id} style="text-align:center"></td>
                           <td th:text=${booking.bookingTime} style="text-align:center"></td>
                           <td th:text=${booking.bookingDate} style="text-align:center"></td>
                           <td th:text=${booking.tablePosition} style="text-align:center"></td>
                           <td th:text=${names[Index.index]} style="text-align:center"></td>
                        </tr>
                     </tbody>
                  </table>

               </div>
            </div>
         </div>
      </main>

   </div>
</body>

</html>
