<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manager Portal</title>
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="/managerPage/profilePage.css">


</head>

<body>
   <div class="sidebar">
      <div class="sidebar-brand">
         <h2><span class="las la-concierge-bell"></span>LE BISTROT D'ANDRE</h2>

      </div>
      <div class="sidebar-menu" >
         <ul>
            <li>
               <a th:href="@{/manager}"><span class="las la-bars"> </span> <span> Dashboard  </span></a>
            </li>
            <li>
               <a th:href="@{/staffmanager}"><span class="las la-address-book"></span> <span></span>Staff</span></a>
            </li>
            <li>
               <a th:href="@{/menumanager}" class="active"><span class="las la-list"></span> <span></span>Menu</span></a>
            </li>
            <li>
               <a href=""><span class="las la-angle-double-left"></span> <span> Logout</span></a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-content">
      <header>
         <h2>
            <label for="">
               <span class="las la-bars"></span>
            </label>
            Dashboard
         </h2>
         <div class="userwrapper">
            <img src="/managerPage/male.jpg" width="50px" height="50px" alt="">
            <div>
               <h4>John Doe</h4>
               <small>Store Manager</small>
            </div>
         </div>
      </header>

      <main>
         <div class="recentflex">
            <div class="customers">
               <form th:object = "${newItem}" method="post">
                  <div class="card-header">
                     <h2>Add Menu Item</h2>
                     <button>Add Item <span class="las la-arrow right" type = "submit"></span></button>
                  </div>
                  <div class="card-body">
                     <table width=100%>
                        <tr>
                           <td>Item Name:</td>
                           <td><input type="text" placeholder="Item Name" th:field = "*{name}"></td>
                        </tr>
                        <tr>
                           <td>Item Description:</td>
                           <td><input type="text" placeholder="Item Description" th:field = "*{description}"></td>
                        </tr>
                        <tr>
                           <td>Item Price:</td>
                           <td><input type="text" placeholder="Item Price" th:field = "*{price}"> </td>
                        </tr>
                        <tr>
                           <td>Item Type:</td>
                           <td>
                              Lunch <input type="radio" name="Add Lunch type" value="Lunch" th:field = "*{menuType}">
                              Dinner <input type="radio" name="Add Lunch type" value="Dinner" th:field = "*{menuType}">
                           </td>
                        </tr>
                     </table>
                  </div>
               </form>
               <div class="gap">.</div>
               <div class="card-header">
                  <h2>Menu Items</h2>
                  <button>See all <span class="las la-arrow right"></span></button>
               </div>
               <div class="card-body">
                  <table width=100%>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Price</th>
                     <th>Menu</th>
                     <tbody>
                        <tr th:each="item : ${Items}">
                           <td th:text=${item.id} style="text-align:center"></td>
                           <td th:text=${item.name} style="text-align:center"></td>
                           <td th:text=${item.price} style="text-align:center"></td>
                           <td th:text=${item.menuType} style="text-align:center"></td>
                        </tr>
                     </tbody>
                  </table>

               </div>
            </div>
         </div>
      </main>

   </div>
</body>

</html>
